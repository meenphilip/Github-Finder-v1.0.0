<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-md bg-primary mb-3">
      <div class="container">
        <a class="navbar-brand" href="#">GitHub Finder</a>
      </div>
    </nav>
    <!-- !Navbar -->

    <!-- Main -->
    <div class="container searchContainer">
      <div class="search card card-body">
        <h1>Search GitHub Users</h1>
        <p class="lead">Enter a username to fetch a user profile & repos</p>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="searchUser"
            placeholder="Github Username..."
          />
        </div>
      </div>
      <br />
      <div class="text-white" id="profile"></div>
    </div>
    <!-- !Main -->

    <!-- Footer -->
    <div class="container">
      <footer class="footer text-center mt-5 p-3 bg-light fs-4 fw-bold">
        &copy; GitHub Finder
      </footer>
    </div>
    <!-- !Footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
